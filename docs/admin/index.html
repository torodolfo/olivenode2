<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>OliveNode CMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
  <!-- Netlify Identity widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <script>
    // Explicitly tell CMS where to load config.yml
    CMS.init({
      config: {
        load_config_file: true,
        path: "/admin/config.yml"
      }
    });

    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) window.netlifyIdentity.open("login");
      });
      window.netlifyIdentity.on("login", () => document.location.reload());
      window.netlifyIdentity.on("logout", () => document.location.href = "/admin/");
    }
  </script>
</body>
</html>
